<h2 mat-dialog-title>Editar HÃ©roe</h2>
<mat-dialog-content>
    <form [formGroup]="editForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Batman" [readonly]="this.viewMode" />
            <mat-error *ngIf="editForm.get('name')?.hasError('required')">{{ 'Field is required' }}</mat-error>
            <mat-error *ngIf="editForm.get('name')?.hasError('minlength')">{{ 'Field need to have more characters' }}</mat-error>
            <mat-error *ngIf="editForm.get('name')?.hasError('maxlength')">{{ 'Field max length reached' }}</mat-error>
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Super poder</mat-label>
            <input matInput type="text" formControlName="superpoder" placeholder="X-Ray" [readonly]="this.viewMode" />
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Edad</mat-label>
            <input matInput type="text" formControlName="edad" placeholder="43" [readonly]="this.viewMode" />
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Origen</mat-label>
            <input matInput type="text" formControlName="origen" placeholder="Ney York" [readonly]="this.viewMode" />
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    @if (this.viewMode) {
    <button mat-button (click)="onCancel()">Cerrar</button>
    }
    @else {
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">
        Guardar
    </button>
    }
</mat-dialog-actions>
