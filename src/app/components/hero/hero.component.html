<div class="list-wrapper">
    <mat-card class="list-card">
        <h2>Heroes</h2>
        <div class="flex-container">
            <mat-form-field class="flex-grow">
              <mat-label>Filter by Name</mat-label>
              <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filterValue" placeholder="Ex. ium" #input>
            </mat-form-field>
          
            <button mat-flat-button class="right-margin" (click)="onAdd()">Agregar nuevo Heroe</button>
          </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="superpoder">
                <th mat-header-cell *matHeaderCellDef> Super Poder </th>
                <td mat-cell *matCellDef="let element"> {{element.superpoder}} </td>
            </ng-container>

            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef> Origen </th>
                <td mat-cell *matCellDef="let element"> {{element.origen}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onView(element)">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalHeroes" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            (page)="onPaginateChange($event)">
        </mat-paginator>
    </mat-card>
</div>
